<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
        .line{
            color: black
        }
    </style>
</head>
<body>
    
    <div id = 'app'>
        <h1 :class = 'getClass()'>{{message}}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                message: '你好啊！',
                active: 'aaaa',
                line: 'bbbb',
            },
            methods:{
                getClass: function () {
                    return [this.active,this.line]
                  }
            },
        })
    </script>
</body>
</html>
