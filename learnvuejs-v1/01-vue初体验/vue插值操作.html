<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id = 'app' v-cloak> 
        <h1>{{message}}</h1>
        <h1 v-once>{{message}}</h1>
        <h1 v-html = 'url'></h1>
        <h2 v-pre>{{message}}</h2>
        <h2></h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
       setTimeout(function(){
        const app = new Vue({
            el: '#app',
            data:{
                message: '你好啊！',
                url: '<a href = "http://www.baidu.com">百度一下</a>'
            }
        })
       }, 1000)
    </script>
</body>
</html>
