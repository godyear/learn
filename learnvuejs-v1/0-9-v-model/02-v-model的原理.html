<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id = 'app'>
        <input type="text" :value = "message" @input = "message = $event.target.value">
        <h1>{{message}}</h1>
    </div id>
    
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "你好呀！"
            }
        })
    </script>
</body>
</html>
